<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src='//whephiwums.com/sdk.js' data-zone='9229076' data-sdk='show_9229076'></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Login Form -->
  <div id="login" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 px-4">
    <div class="backdrop-blur-md bg-white/30 shadow-2xl border border-white/20 p-8 rounded-3xl w-full max-w-md text-white">
      <h2 class="text-4xl font-bold mb-6 text-center drop-shadow-sm">Welcome Back</h2>

      <div class="mb-4 relative">
        <input id="name" type="text" placeholder="Your Name" class="w-full pl-12 pr-4 py-3 bg-white/20 text-white placeholder-white border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white transition" />
        <span class="absolute left-4 top-3.5 text-white text-lg">👤</span>
      </div>

      <div class="mb-4 relative">
        <input id="age" type="number" placeholder="Your Age" class="w-full pl-12 pr-4 py-3 bg-white/20 text-white placeholder-white border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white transition" />
        <span class="absolute left-4 top-3.5 text-white text-lg">🎂</span>
      </div>

      <div class="mb-4 relative">
        <select id="gender" class="w-full pl-12 pr-4 py-3 bg-white/20 text-white border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white transition">
          <option value="">Select Gender</option>
          <option value="male" class="text-black">Male</option>
          <option value="female" class="text-black">Female</option>
        </select>
        <span class="absolute left-4 top-3.5 text-white text-lg">⚧️</span>
      </div>

      <div class="mb-4">
        <input id="photo" type="file" accept="image/*" class="w-full py-2 text-white file:bg-white/20 file:text-white file:border-none file:rounded-lg file:px-4 file:py-2" />
      </div>

      <button onclick="login()" class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded-xl w-full text-lg shadow-md hover:bg-gray-100 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white">
        🚀 Login Now
      </button>

      <!-- Loading Indicator -->
      <div id="loading" class="hidden text-center mt-4 text-white text-lg font-medium animate-pulse">⏳ Loading users...</div>
    </div>
  </div>


  <!-- Main App -->
  <div id="app" class="hidden h-screen flex flex-col bg-gradient-to-br from-purple-100 via-blue-100 to-pink-100">
    <!-- Everything else remains as-is -->

  <!-- User Panel (Header + List) -->
  <div id="user-panel" class="flex-1 flex flex-col backdrop-blur-md">

    <!-- Header -->
    <div class="bg-white/70 shadow-md p-4 flex items-center justify-between rounded-b-lg">
      <div class="space-x-2">
        <button onclick="filterUsers('all')" class="text-blue-600 font-medium hover:underline">🌐 All</button>
        <button onclick="filterUsers('male')" class="text-blue-600 font-medium hover:underline">👨‍🦱 Male</button>
        <button onclick="filterUsers('female')" class="text-blue-600 font-medium hover:underline">👩 Female</button>
        <button onclick="showInbox()" class="ml-4 text-green-600 font-semibold hover:underline">📥 Inbox</button>
      </div>
      <div class="flex items-center gap-3">
        <img id="user-photo" class="w-9 h-9 rounded-full border border-white shadow-sm object-cover" />
        <span id="user-name" class="text-gray-700 font-semibold"></span>
      </div>
    </div>

    <!-- User List -->
    <div id="user-list" class="flex-1 p-4 overflow-y-auto bg-white/50 backdrop-blur rounded-lg mt-2 space-y-3">
      <!-- Users added dynamically -->
    
  

  <!-- Chat Body -->
  <div id="chat-body" class="hidden absolute inset-0 flex flex-col bg-white rounded-lg shadow-lg overflow-hidden">

    <!-- Chat Header -->
    <div class="flex items-center justify-between bg-white p-4 border-b shadow-sm">
      <div class="flex items-center gap-3">
        <img id="chat-user-photo" class="w-10 h-10 rounded-full object-cover border" />
        <span id="chat-user-name" class="font-semibold text-lg text-gray-800"></span>
      </div>
      <div class="flex items-center gap-2">
        <button class="text-green-600 font-semibold border border-green-500 px-4 py-1 rounded-lg hover:bg-green-50 transition"
          onclick="show_9229076().then(() => {
            window.open('https://www.febspot.com/auth/google/?ref=725136', '_blank');
            alert('Sign in with Gmail to start video chat');
          })">
          🎥 Video Call
        </button>
        <button onclick="closeChat()" class="text-red-500 text-xl font-bold">&times;</button>
      </div>
    </div>

    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-50"></div>

    <!-- Chat Input -->
    <div class="p-4 border-t bg-white flex gap-3 items-center">
      <input id="message-input" type="text" placeholder="Type a message..." class="flex-1 border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="image-input" type="file" accept="image/*" class="hidden" />
      <button onclick="document.getElementById('image-input').click()" class="text-blue-500 text-2xl">📷</button>
      <button onclick="sendThenShowAd()" class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition">Send</button>
    </div>
  </div>

</div>




<script src="/socket.io/socket.io.js"></script>
<script>
  let currentUser = null;
  let selectedUser = null;
  const users = [];
  const messages = {};
  const socket = io();

  function login() {
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const gender = document.getElementById('gender').value;
    const photo = document.getElementById('photo').files[0];

    if (!name || !age || !gender) {
      alert('Please fill out all fields.');
      return;
    }

    if (photo && photo.size > 200000) {
      alert('Please upload a photo under 200KB.');
      return;
    }

    const reader = new FileReader();

    if (photo) {
      reader.onload = () => {
        currentUser = { name, age, gender, photo: reader.result };
        finalizeLogin();
      };
      reader.readAsDataURL(photo);
    } else {
      currentUser = { name, age, gender, photo: '' };
      finalizeLogin();
    }
  }

  function finalizeLogin() {
    document.getElementById('user-name').textContent = currentUser.name;
    document.getElementById('user-photo').src = currentUser.photo || 'https://via.placeholder.com/40';
    document.getElementById('login').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
    document.getElementById('loading').classList.remove('hidden');
    socket.emit('login', currentUser);
  }

  socket.on('userList', (userList) => {
    users.length = 0;
    users.push(...userList);
    document.getElementById('loading')?.classList.add('hidden');
    renderUsers();
  });

  function renderUsers(filter = 'all') {
    const list = document.getElementById('user-list');
    let html = '';
    users.forEach(user => {
      if (user.name === currentUser.name) return;
      if (filter !== 'all' && user.gender !== filter) return;
      const unread = messages[user.name]?.some(msg => !msg.read);
      html += `
        <div onclick="openChat('${user.name}')" class="flex items-center justify-between p-3 bg-white rounded-lg shadow hover:shadow-md transition cursor-pointer">
          <div class="flex items-center gap-3">
            <img src="${user.photo}" class="w-12 h-12 rounded-full object-cover border" />
            <div>
              <p class="text-gray-800 font-medium">${user.name}</p>
              <p class="text-sm text-gray-500 capitalize">${user.gender}</p>
            </div>
          </div>
          ${unread ? '<span class="w-3 h-3 bg-blue-500 rounded-full animate-ping"></span>' : ''}
        </div>`;
    });
    list.innerHTML = html;
  }

  // Everything else stays unchanged (chat, message sending, etc.)
</script>
<script src="https://cdn.adsgram.io/ads.js"></script>
<script>
  let AdController;
  window.onload = async function () {
    try {
      AdController = window.Adsgram.init({ blockId: "int-10200" });
    } catch (err) {
      console.log("Ad init failed:", err);
    }
  };

  async function sendThenShowAd() {
    sendMessage();
    try {
      if (AdController) await AdController.show();
    } catch (err) {
      console.log("Ad failed to show:", err);
    }
  }
</script>
</body>
</html>
